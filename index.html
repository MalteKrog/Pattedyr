<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's guitar inventory</title>
    <link rel="stylesheet" href="styles/mystyle.css">
</head>

<body>
    <h1>Find de sjældne dyr</h1>
    <div class="header">
     <div>
        <button type="button" class="button" id="addGuitarButton">Add animal</button>
        <button type="button" class="button" id="showAllGuitarsButton">Show All Animals</button>
      </div>
     <form id="snSearchForm">
          <input type="search" id="snField" class="inputField"
          placeholder="Search øre tag" required>
         <button type="submit" class="button">Search</button>
    </form>
</div>
 
<!--panel starts here-->
<aside class="searchPanel" id="searchPanel">
    <span class="panelText" id="panelText">A D V A N C E D&nbsp;&nbsp; S E A R C H </span>
    <form id="searchForm" class="searchForm">
        <div class="closeCross" id="closeCross">X</div>
        <label class="searchFormlabel" for="øretag">Øretag</label>
        <input type="text" id="øretag" class="searchFormField">

        <label class="searchFormlabel" for="navn">Navn</label>
        <input type="text" id="navn" class="searchFormField">

        <label class="searchFormlabel" for="art">Art</label>
        <input type="text" id="art" class="searchFormField">

        <label class="searchFormlabel" for="køn">Køn</label>
        <input type="text" id="køn" class="searchFormField">

        <label class="searchFormlabel" for="levested">Levested</label>
        <input type="text" id="levested" class="searchFormField">

        <label class="searchFormlabel" for="observeringsdato">Observeringsdato</label>
        <input type="text" id="observeringsdato" class="searchFormField">

        <br><br>

        <div class="searchFormPanel">
            <button type="reset" class="searchFormButton">Reset</button>
            <button type="submit" class="searchFormButton">Apply</button>
        </div>
    </form>
</aside>
<!--panel ends here-->

<!--Add guitar dialog-->
<dialog id="guitarDialog">
    <form method="dialog" id="guitarDialogForm">
        <fieldset>
            <legend>Add new animal</legend>

            <label for="snfield">Ø/T:</label><input type="text" class="inputField dialogField" id="snfield" placeholder="Type in øre tag" required>

            <label for="builderfield">Navn</label><input type="text" class="inputField dialogField" id="builderfield" placeholder="Type in animal name" required>

            <label for="modelfield">Art</label><input type="text" class="inputField dialogField" id="modelfield" placeholder="Type in animal species" required>

            <label for="typefield">Køn</label><input type="text" class="inputField dialogField" id="typefield" placeholder="Type in animal sex" required>

            <label for="backwoodfield">Levested</label><input type="text" class="inputField dialogField" id="backwoodfield" placeholder="Type in animal levested" required>

            <label for="topwoodfield">Observeringsdato</label><input type="text" class="inputField dialogField" id="topwoodfield" placeholder="Type in animal last seen date" required>

            <br><br>

            <div class="dialogBtnsPanel">
                <button type="button" id="cancelButton" class="button">Cancel</button>
                <button type="submit" id="saveButton" class="button">Save</button>
            </div>
        </fieldset>
    </form>
</dialog>

<!--Add guitar dialog end-->

<!--Delete confirmation starts here-->
<dialog id="confirmDialog">
    <form method="dialog" id="confirmDialogForm">
        <fieldset>
            <legend>Delete animal</legend>
            Do you really want to delete animal?
            <br><br>
            <div class="dialogBtnsPanel">
                <button type="submit" class="button">yes</button>
                <button type="button" class="button" id="cancelConfirmBtn">No</button>
            </div>

        </fieldset>
    </form>

</dialog>
<!--Delete confirmation ends here-->

<!--Hidden field-->
<form>
    <input type="hidden" id="hiddenSnField">
</form>
<!--Hidden ends-->


<div id="searchResult"></div>

<div id="snackbar">Some message will arive here</div>

<script type="module">
    import Model from "./models/model.js"
    import Controller from "./controllers/controller.js"
    import View from "./views/view.js"

    window.onload = function (){
        const model = new Model();
        const controller = new Controller();
        const view = new View(controller);
        controller.initialize(model, view);
    }
</script>
 

</body>

</html>
